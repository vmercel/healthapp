<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contentarea">
        <h1>NEU IoT Center Health App</h1>
        <p>
          Take a photo of the suspected diseased part of your body and send to our AI Engine for Diagnosis
        </p>
        <div class="camera">
          <video id="video">Video stream not available.</video>
          <button id="startbutton">Take photo</button>
        </div>
        <canvas id="canvas"> </canvas>
        <div class="output">
          <img id="photo" alt="The screen capture will appear in this box." />
        </div>
        <p>
          Visit our article
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos">
            Taking still photos with WebRTC</a
          >
          to learn more about the technologies used here.
        </p>
      </div>
      <script src="script.js"></script>
</body>
</html>
